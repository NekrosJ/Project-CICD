variables:
  IMAGE_NAME: nekrosj47/projectcicd
  IMAGE_TAG: react-app-1.0
  AWS_REGION: "us-east-1"
  SSH_USER: "ec2-user"
  EC2_PUBLIC_IP: "18.234.38.120"

stages:
  - install
  - build
  - test
  - deploy

install:
  stage: install
  image: node:16
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

build:
  stage: build
  image: docker:27.3.1-cli
  services:
    - docker:27.3.1-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS $REGISTRY_URL
  script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - docker push $IMAGE_NAME:$IMAGE_TAG

test:
  stage: test
  image: node:16
  before_script:
    - apt-get update && apt-get install -y build-essential
  script:
    - npm install
    - npm run test
  dependencies:
    - install

deploy:
  stage: deploy
  image: amazon/aws-cli:latest
  environment:
    name: production # Hoặc staging tùy vào môi trường bạn muốn
    url: http://$EC2_PUBLIC_IP
  before_script:
    # Debug: Kiểm tra biến môi trường trước khi SSH và triển khai
    - echo "DEBUG: SSH_PRIVATE_KEY = $SSH_PRIVATE_KEY"
    - echo "DEBUG: EC2_PUBLIC_IP = $EC2_PUBLIC_IP"
    - echo "DEBUG: AWS_ACCESS_KEY_ID = $AWS_ACCESS_KEY_ID"
    - echo "DEBUG: AWS_SECRET_ACCESS_KEY = $AWS_SECRET_ACCESS_KEY"
    - echo "DEBUG: AWS_REGION = $AWS_REGION"

    # Giải mã khóa SSH
    - echo "$SSH_PRIVATE_KEY" | base64 -d > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H $EC2_PUBLIC_IP >> ~/.ssh/known_hosts

    # Cấu hình AWS CLI
    - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
    - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
    - aws configure set default.region $AWS_REGION

  script:
    - ./gitlab-deploy.sh
  only:
    - master
  dependencies:
    - build





