variables:
  IMAGE_NAME: nanajanashia/react-app
  IMAGE_TAG: latest

stages:
  - install
  - build
  - test
  - deploy

# Install job to install dependencies
install:
  stage: install
  image: node:16
  before_script:
    - apt-get update && apt-get install -y docker.io
  script:
    - npm install

# Build job to build the Docker image
build:
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS
  script:
    - npm run build
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - docker push $IMAGE_NAME:$IMAGE_TAG

# Run tests after building
run_tests:
  stage: test
  image: node:16
  script:
    - npm run test
  dependencies:
    - install

