# Thiết lập biến môi trường cho Docker image
variables:
  IMAGE_NAME: nekrosj47/projectcicd
  IMAGE_TAG: react-app-1.0
  REGISTRY_URL: docker.io  # Ensure the registry URL is set correctly (DockerHub)
  DOCKER_TLS_CERTDIR: "/certs"  # Docker-in-Docker setup for TLS certificates

stages:
  - install
  - build
  - test
  - deploy

# Job để cài đặt dependencies
install:
  stage: install
  image: node:16
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

# Job để build Docker image
build_image:
  stage: build
  image: docker:27.3.1-cli
  services:
    - docker:27.3.1-dind  # Docker-in-Docker service
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS $REGISTRY_URL  # Login to DockerHub
  script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .  # Build the image
    - docker push $IMAGE_NAME:$IMAGE_TAG  # Push the image to DockerHub

# Job để test ứng dụng (nếu có test)
test:
  stage: test
  image: node:16
  script:
    - npm run test
  dependencies:
    - install

