# Thiết lập biến môi trường cho Docker image
variables:
  IMAGE_NAME: nekrosj47/projectcicd
  IMAGE_TAG: latest

stages:
  - install
  - build
  - test
  - deploy

# Job để cài đặt dependencies
install:
  stage: install
  image: node:16
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

# Job để build Docker image
build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS $REGISTRY
  script:
    - docker build -f ./Project/Project_CICD/Dockerfile -t $IMAGE_NAME:$IMAGE_TAG .
  artifacts:
    paths:
      - build/

# Job để test ứng dụng (nếu có test)
test:
  stage: test
  image: node:16
  script:
    - npm run test
  dependencies:
    - install

