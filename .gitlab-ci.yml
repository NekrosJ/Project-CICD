image: node:16

stages:
  - install
  - build
  - lint
  - test
  - deploy

# Cache node_modules to speed up the build
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

# Job to install dependencies
install:
  stage: install
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/

# Job to build the application
build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/

# Job to run linting
lint:
  stage: lint
  script:
    - npm run lint
  allow_failure: false  # Stop pipeline if linting fails
  dependencies:
    - install

# Job to run tests
test:
  stage: test
  script:
    - npm run test
  allow_failure: false
  dependencies:
    - install
  parallel:  # Run tests in parallel
    matrix:
      - TEST_SUITE: "unit"
      - TEST_SUITE: "integration"

# Job to deploy the application
deploy:
  stage: deploy
  script:
    - echo "Deploying application..."
    - echo "Add actual deployment commands here"
  only:
    - master
  dependencies:
    - build
