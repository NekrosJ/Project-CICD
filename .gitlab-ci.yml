variables:
  IMAGE_NAME: nekrosj47/projectcicd
  IMAGE_TAG: latest

stages:
  - install
  - build
  - test
  - deploy

# Cache node_modules to speed up the build
cache:
  paths:
    - node_modules/

# Job to install dependencies
install:
  stage: install
  image: node:16
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/

# Job to build the application and Docker image
build:
  stage: build
  image: docker:27.3.1-cli
  services:
    - docker:27.3.1-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS
  script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - docker push $IMAGE_NAME:$IMAGE_TAG


# Job to run tests  
test:
  stage: test
  image: node:16
  script:                                                    
    - npm run test
  dependencies:
    - install

